<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 class="no-item" text-center *ngIf="loadItems().length === 0">
    No Item Available on the List!
  </h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="editItem(item, i)" color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

        <button ion-button (click)="shareItem(item, i)" color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>

        <button ion-button (click)="removeItem(item, i)" color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
